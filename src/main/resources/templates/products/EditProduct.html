<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BestStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .text-container {
        font-size: 24px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
          <h2 class="text-container mb-5">Edit Products</h2>
<form  method="post" enctype="multipart/form-data" th:object="${productDto}">




            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Name</label>
              <div class="col-sm-8">
                <input readonly class="form-control-plain" th:value="${product.id}" />
               
              </div>
            </div>


            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{name}" />
                <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Brand</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{brand}" />
                <p th:if="${#fields.hasErrors('brand')}" class="text-danger" th:errors="*{brand}"></p>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Category</label>
              <div class="col-sm-8">
                <select class="form-select" th:field="*{Category}">
                  <option value="Others">Other</option>
                  <option value="Phones">phones</option>
                  <option value="Computers">Computers</option>
                  <option value="Accessrioes">Accessories</option>
                  <option value="Printers">Printers</option>
                  <!-- Add more options here if needed -->
                </select>
                <p th:if="${#fields.hasErrors('category')}" class="text-danger" th:errors="*{category}"></p>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Description</label>
              <div class="col-sm-8">
                <textarea class="form-control" th:field="*{description}"></textarea>
                <p th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></p>
              </div>
            </div>
           <div class="row mb-3">
    <div class="offset-sm-4 col-sm-8">
        <img th:src="@{/images/{imageFileName}(imageFileName=${product.imageFileName})}"
     alt="Product Image" width="150">
        
    </div>
</div>
           
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label">Image</label>
              <div class="col-sm-8">
                <input class="form-control" type="file" th:field="*{imageFile}" />
                <p th:if="${#fields.hasErrors('imageFile')}" class="text-danger" th:errors="*{imageFile}"></p>
              </div>
            </div>
<div class="row mb-3">
    <label class="col-sm-4 col-form-label">Created At</label>
    <div class="col-sm-8">
        <input readonly class="form-control-plaintext" th:value="${#dates.format(product.createdAt, 'yyyy-MM-dd HH:mm:ss')}">
    </div>
</div>

            <div class="row">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <div class="col-sm-4 d-grid">
                <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
